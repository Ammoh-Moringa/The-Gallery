{% extends 'pictures/base.html' %}


{% block content %}
<link rel="stylesheet" href="static/css/gallery.css">
<div class="card-columns  container">
    {% for image in images %}
    <div class="card" data-toggle="modal" data-target="#{{image.id}}">
        <img src="{{image.image.url}}" alt="{{image.name}}" class="card-img" data-toggle="modal"
            data-target="#modalimg{{image.id}}">
    </div>


    <div class="modal fade " id="modalimg{{image.id}}" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-md" role="document">
            <div class="modal-content modalcard">
                <div class="modal-header">
                    <h5 class="modal-title" id="imageheader">{{image.name}}</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <img src="{{image.image.url}}" alt="{{image.name}}" class="img-fluid">
                    <p class="imgdesc text-center"><h3>Description</h3>{{image.description}}</p>
                    <span class="btn btn-sm btn-outline-success"><h3>Category</h3>{{image.category}}</span> <a
                        href="/location/{{image.location}}" class="btn btn-sm btn-outline-info"><h3>Location</h3>{{image.location}}</a>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-info" value="http://127.0.0.1:8000{{ image.image.url }}"
                        onclick="copyURL(this.value)">Copy</button>
                    <button type="button" class="btn btn-outline-danger btn-sm" data-dismiss="modal">Close
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script>
        function copyURL(value) {
            function handler(event) {
                event.clipboardData.setData('text/plain', value);
                event.preventDefault();
                document.removeEventListener('copy', handler, true);
            }
            document.addEventListener('copy', handler, true);
            document.execCommand('copy');
        }
    </script>
    {% endfor %}
    {% endblock %}
